syntax = "proto3";

option go_package = "github.com/vulpes-ferrilata/catan-service-proto/pb/responses";

package responses;

import "protobuf/responses/harbor.proto";
import "protobuf/responses/robber.proto";

message Terrain {
    string ID = 1;
    int32 Q = 2;
    int32 R = 3;
    int32 Number = 4;
    string Type = 5;
    Harbor Harbor = 6;
    Robber Robber = 7;
}